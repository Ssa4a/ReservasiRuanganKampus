<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Ruangan Lab</title>
  <style>
    /* Styling untuk halaman */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
    }

    /* Container untuk tabel */
    .container {
      width: 80%;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 20px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    td {
      color: #555;
    }

    .status-booked {
      background-color: #ff4d4d;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .status-available {
      background-color: #28a745;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
    }

    /* Styling dropdown */
    select {
      padding: 5px 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Daftar Ruangan Lab</h1>
  <table>
    <thead>
    <tr>
      <th>No.</th>
      <th>Nama Ruangan</th>
      <th>Tipe Ruangan</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="room, iterStat : ${rooms}">
      <tr>
        <td th:text="${iterStat.index + 1}"></td>
        <td th:text="${room.name}">Nama Ruangan</td>
        <td th:text="${room.type}">Tipe Ruangan</td>
        <td>
          <!-- Dropdown untuk mengubah status ruangan -->
          <select th:value="${room.status}"
                  th:attr="onchange='updateRoomStatus(${room.id}, this.value)'">
            <option value="BOOKED" th:selected="${room.status == 'BOOKED'}">BOOKED</option>
            <option value="AVAILABLE" th:selected="${room.status == 'AVAILABLE'}">AVAILABLE</option>
          </select>
        </td>
      </tr>
    </th:block>
    </tbody>
  </table>
</div>

<script>
  // Fungsi untuk mengupdate status ruangan menggunakan AJAX
  function updateRoomStatus(roomId, status) {
    // Kirim request ke server untuk memperbarui status ruangan
    fetch(`/admin/room/update-status/${roomId}?status=${status}`, {
      method: 'GET'
    })
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                alert('Status ruangan berhasil diperbarui!');
              } else {
                alert('Gagal memperbarui status ruangan.');
              }
            })
            .catch(error => console.error('Error:', error));
  }
</script>

</body>
</html>
