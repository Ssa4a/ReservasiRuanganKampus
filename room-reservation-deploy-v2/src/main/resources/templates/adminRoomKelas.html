<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Ruangan Kelas</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
    }

    .container {
      width: 80%;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 20px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    td {
      color: #555;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Daftar Ruangan Kelas</h1>
  <table>
    <thead>
    <tr>
      <th>No.</th>
      <th>Nama Ruangan</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="room, iterStat : ${rooms}">
      <tr>
        <td th:text="${iterStat.index + 1}"></td>
        <td th:text="${room.name}">Nama Ruangan</td>
        <td th:text="${room.status}">Status</td>
      </tr>
    </th:block>
    </tbody>
  </table>
</div>

</body>
</html>
